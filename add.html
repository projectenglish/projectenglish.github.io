<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Создать</title>
    <!-- Подключаем UIKit по ссылке с api.oneteacher.space -->
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="uk-navbar-container">
        <div class="uk-container uk-container-large">
            <nav class="uk-navbar">

                <div class="uk-navbar-left">
                    <div class="uk-navbar-item uk-logo uk-text-bold uk-text-danger">
                        <img class="logo" src="img/2023-05-17 (2).png">
                    </div>
                </div>
                <div class="uk-navbar-center">
                    <a href="index.html" class="uk-margin-center"> ГЛАВНАЯ</a>
                    <a href="pokedex.html" class=" uk-margin-center"> ПОКЕДЕКС</a>
                    <a href="add.html" class="uk-margin-center"> СОЗДАТЬ ПОКЕМОНА</a>
                </div>
                <div class="uk-navbar-right">
                   <img class="logo2" src="img/2023-05-17 (4).png" alt="">
                </div>

            </nav>
        </div>
    </div>

    <div class="uk-container uk-container-small uk-flex uk-flex-center uk-flex-middle"
        uk-height-viewport="offset-top: true">
        <div class="uk-width-1-1 addcont">
            <h1 class="uk-card-title">Создай своего покемона!</h1>
            <p class="addp">
                Введите данные о покемоне и нажмите кнопку "Создать"
            </p>

            <input id="productTitle" type="text" class="uk-input uk-margin-bottom"
                placeholder="Введите имя покемона">
            <input id="productImg" type="text" class="uk-input uk-margin-bottom"
                placeholder="Введите ссылку на изображение">
            <input id="productType" type="text" class="uk-input uk-margin-bottom" placeholder="Введите тип покемона">

        </div>
    </div>

</body>

<script src="js/uikit.min.js"></script>
<script src="js/uikit-icons.min.js"></script>
<script src="js/handlebars-v4.1.2.js"></script>
<script src="js/script.js"></script>
</html>
